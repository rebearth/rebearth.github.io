            border-radius: 2px 0 0 2px;

            -moz-box-sizing: border-box;

            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
          }

          #pac-input {
            color: #000;
            background-color: #fff;
            font-family: Roboto;
            font-size: 15px;
            font-weight: 300;
            margin-left: 12px;
            padding: 0 11px 0 13px;
            text-overflow: ellipsis;
            width: 300px;
          }

          #pac-input:focus {
            border-color: #4d90fe;
          }

          .pac-container {
            font-family: Roboto;
          }

          .pac-item {
            color: black;
          }

        <style>
          .image-upload > input

            display: none;

    <body class="landing">
        <div id="page-wrapper">

            <!-- Header -->
                <header id="header">
                    <h1 id="logo"><a href="index.html">rebEarth</a></h1>
                    <nav id="nav">
                        <ul>

                            <li id="sign-in-li" style="display: none"><a href="./login.html" id="sign-in" class="button special" style="display: inherit">Sign In</a></li>
                            <li id="sign-out-li" style="display: none"><a id="sign-out" class="button special" style="display: inherit">Sign Out</a></li>
                        </ul>
                    </nav>
                </header>

            <!-- Main -->
            <div id="main" class="wrapper style1">
                <div class="container">
                    <header class="major">
                        <h2>Let's do our bit.</h2>
                        <p>Let's share with the world what your world looks like.</p>
                    </header>

                    <!-- Content -->
                    <section id="content">
                        <form id="message-form" method="post" action="#">
                            <div class="row uniform 50%">
                                <div class="6u 12u$(xsmall)">
                                    <input type="text" name="title" id="title" value="" placeholder="Title" required/>
                                </div>
                                <div class="6u$ 12u$(xsmall)">
                                    <input type="text" name="hashtag" id="hashtag" value="" placeholder="#tagsomething" required/>
                                </div>
                                <div class="12u$">
                                    <textarea name="message" id="description" placeholder="Describe the seriousness in 140 characters" rows="6" maxlength="140" required></textarea>
                                </div>
                                <div class="12u 12u$(xsmall)">
                                    <input id="coordinates" class="controls" type="text" placeholder="Click on map to get the location coordinates" required>
                                    <input id="pac-input" class="controls" type="text" placeholder="Enter a location">
                                    <div id="map" style="height: 400px; width: 100%;position: relative;"></div>
                                </div>
<!--                                 <div class="12u 12u$(xsmall)">
                                    <input id="mediaCapture" type="file" accept="image/*,capture=camera">
                                </div> -->
                                <div class="12u 12u$(xsmall)">
                                    <div class="image-upload" style="float:left">
                                        <label for="mediaCapture">
                                            <img src="./images/upload_image.png"/>
                                        </label>
                                        <input id="mediaCapture" type="file" accept="image/*,capture=camera" required>
                                    </div>
                                    <div style="float:left">
                                        <input type="text" name="image-url" id="image-url" value="" placeholder="Image URL" required/>
                                    </div>
                                </div>
                                <div class="12u$">
                                    <ul class="actions">
                                        <li><input type="submit" value="Upload" class="special" id="submit"/></li>
                                        <li><input type="reset" value="Reset" /></li>
                                    </ul>
                                </div>
                            </div>
                        </form>

                    </section>

                </div>
            </div>
